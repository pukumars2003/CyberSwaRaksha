<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Information Fetcher</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <h2>Domain Information Fetcher</h2>
    </header>

    <div class="container">

        <div class="mb-3">
            <label for="domain" class="form-label">Enter Domain Name</label>
            <input type="text" class="form-control" id="domain" placeholder="e.g., google.com">
        </div>
        <button class="btn btn-primary w-100" id="fetchData">Fetch Domain Info</button>

        
        <div class="loading-indicator" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        
        <div class="alert alert-danger" id="errorMessage"></div>
        <div class="alert alert-success" id="successMessage"></div>
    </div>

    
    <div class="container table-container" id="domainInfo" style="display: none;">
        <h3 class="text-center">Domain WHOIS Information</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Domain</th>
                    <th>Type</th>
                    <th>Created Date</th>
                    <th>Updated Date</th>
                    <th>Expires Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="domainTableBody">
                
            </tbody>
        </table>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

   
    <script src="script.js">

    </script>
</body>

</html>
