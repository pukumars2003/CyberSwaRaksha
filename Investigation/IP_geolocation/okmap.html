<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Geolocation Finder</title>
    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header using Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IP Geolocation Finder</a>
        </div>
    </nav>

    <div class="container">
        <!-- Search Box Section -->
        <div class="search-box text-center">
            <h2>Enter IP Address:</h2>
            <input type="text" id="ipInput" class="form-control mb-3" placeholder="e.g. 8.8.8.8">
            <button onclick="searchIP()" class="btn btn-success">Search</button>
        </div>

        <!-- Results Section -->
        <div class="results">
            <div class="table">
                <table class="table table-bordered table-striped table-hover" id="infoTable" style="display:none;">
                    <thead>
                        <tr>
                            <th>Field</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>IP Address</td>
                            <td id="ipAddress"></td>
                        </tr>
                        <tr>
                            <td>Country</td>
                            <td id="country"></td>
                        </tr>
                        <tr>
                            <td>Region</td>
                            <td id="region"></td>
                        </tr>
                        <tr>
                            <td>City</td>
                            <td id="city"></td>
                        </tr>
                        <tr>
                            <td>ISP</td>
                            <td id="isp"></td>
                        </tr>
                        <tr>
                            <td>Latitude</td>
                            <td id="latitude"></td>
                        </tr>
                        <tr>
                            <td>Longitude</td>
                            <td id="longitude"></td>
                        </tr>
                    </tbody>
                </table>

                <div id="domainList" class="domain-list" style="display:none;">
                    <h3>Associated Domains:</h3>
                    <ul id="domains" class="list-group"></ul></a>
                </div>
            </div>

            <div class="map">
                <div id="map" class="map-container"></div>
            </div>
        </div>
    </div>



    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js">
        
    </script>

</body>

</html>
