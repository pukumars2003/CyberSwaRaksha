<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        

    </style>
</head>

<body>
    <!-- Header using Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IP Geolocation Finder</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="text-center">Phone Number Validation</h3>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Enter Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="e.g. +14158586273">
                    </div>
                    <button class="btn btn-search w-100" id="validateBtn">Validate</button>
                </div>
            </div>
        </div>

        <!-- Results Section (Table + Map) -->
        <div id="results" class="results-container">
            <div class="row row-equal">
                <!-- Left Column: Table for Results -->
                <div class="col-equal">
                    <div class="alert" id="validationResult"></div>

                    <!-- Table to display all results -->
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Attribute</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTableBody">
                            <!-- Results will be populated here -->
                        </tbody>
                    </table>
                </div>

                <!-- Right Column: Map -->
                <div class="col-equal">
                    <div id="map" class="map-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script src="script.js">
        
    </script>
</body>

</html>
