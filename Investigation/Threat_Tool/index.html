<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Intelligence Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

</head>
<body>
  <!-- Header using Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Threat Intelligence Lookup</a>
    </div>
</nav>

    <h1>Threat Intelligence Lookup</h1>

    <div class="input-container">
        <input type="text" id="iocInput" placeholder="Enter IoC value (e.g., apple*.com)">
        <select id="outputFormat">
            <option value="JSON">JSON</option>
            <option value="XML">XML</option>
        </select>
        <button onclick="handleSearch()">Search</button>
    </div>

    <div class="loader" id="loader">
        Loading...
    </div>

    <div id="results" style="display: none;">
        <h3>Top 10 Threat Intelligence Results</h3>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>IOC Type</th>
                    <th>Value</th>
                    <th>Threat Type</th>
                    <th>First Seen</th>
                    <th>Last Seen</th>
                </tr>
            </thead>
            <tbody id="resultBody">
                <!-- Results will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="script.js">
        
    </script>

</body>
</html>
