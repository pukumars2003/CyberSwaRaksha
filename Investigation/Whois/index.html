<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain WHOIS Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

</head>
<body>
     <!-- Header using Bootstrap Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Whois Information</a>
        </div>
    </nav>

    <h1>Domain WHOIS Lookup</h1>

    <div class="input-container">
        <input type="text" id="domainInput" placeholder="Enter domain name (e.g. google.com)">
        <button onclick="handleSearch()">Search</button>
    </div>

    <div class="loader" id="loader">
        Loading...
    </div>

    <div id="results" class="result-card" style="display: none;">
        <h3>WHOIS Information</h3>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="resultBody">
                <!-- WHOIS data will appear here -->
            </tbody>
        </table>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
