<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Cyber Swa Raksha</title>
    <link rel="stylesheet" href="static/new_index.css">
    <style>
        
    </style>
</head>

<body>

    <canvas id="gradientCanvas"></canvas>
    <!-- Floating cybersecurity icons -->
    <div class="floating-icon icon-shield"><i class="fas fa-shield-alt"></i></div>
    <div class="floating-icon icon-lock"><i class="fas fa-lock"></i></div>
    <div class="floating-icon icon-warning"><i class="fas fa-exclamation-triangle"></i></div>
    <div class="floating-icon icon-cpu"><i class="fas fa-microchip"></i></div>
    <div class="floating-icon icon-wifi"><i class="fas fa-wifi"></i></div>
    <div class="floating-icon icon-database"><i class="fas fa-database"></i></div>
    <h1 class="main-title">Welcome to <span class="highlight">Cyber Swa Raksha</span> Game</h1>
    <h2 id="greeting"></h2>
    
    <div class="container">
        
        <form id="start-form">
            <div class="form-group">
                <input type="text" class="form-control" id="player-name" placeholder="Enter your name" required>
            </div>
        
            <div class="form-group">
                <select class="form-control" id="language">
                    <option value="en">English</option>
                    <option value="hi">हिंदी</option>
                    <option value="kn">ಕನ್ನಡ</option>
                    <option value="te">తెలుగు</option>
                    <option value="ta">தமிழ்</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="start-button">Start</button>
        </form>
    </div>

    <script src="static/index.js"></script>
</body>

</html>
