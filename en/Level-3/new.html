<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Cyber Sva Raksha</title>
    <link rel="stylesheet" href="new_index.css">
    <style>
        .container {
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .container.visible {
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- Background canvas -->
    <canvas id="gradientCanvas"></canvas>

    <!-- Floating cybersecurity icons -->
    <div class="floating-icon icon-shield"><i class="fas fa-shield-alt"></i></div>
    <div class="floating-icon icon-lock"><i class="fas fa-lock"></i></div>
    <div class="floating-icon icon-warning"><i class="fas fa-exclamation-triangle"></i></div>
    <div class="floating-icon icon-cpu"><i class="fas fa-microchip"></i></div>
    <div class="floating-icon icon-wifi"><i class="fas fa-wifi"></i></div>
    <div class="floating-icon icon-database"><i class="fas fa-database"></i></div>

    <!-- Main title with animation -->
    <h1 class="main-title">Welcome to <span class="highlight">Cyber Swa Raksha</span> Game</h1>

    <!-- Subtitle with typing effect -->
    <h2 id="greeting" class="subtitle"></h2>

    <div class="container" id="gameContainer">
        <div class="glow-border"></div>
        <div class="level-badge">Level-1</div>
        <h4 class="level-title">Spot the Phish</h4>

        <button id="startButton" class="btn btn-primary">
            <span class="btn-text">Start Challenge</span>
            <i class="fas fa-arrow-right btn-icon"></i>
        </button>
        <audio id="gameAudio" src="./audio/youtube1 English.mp3"></audio>
    </div>

    <script src="level_2.js">

    </script>



</body>

</html>
